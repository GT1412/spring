<!DOCTYPE html>
<html lang="en"
	xmlns="https://www.thymeleaf.org/>
<head>
<meta charset="ISO-8859-1">
<title>Admin Login</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 style="color: red;">login user</h1>

		<form class="col-5" th:action="@{/students}" th:object="${user}"
			method="post">


			<input type="text" class="form-control" th:field="*{userId}">
			<label>
				<h6>Password</h6>
			</label> <input type="password" class="form-control" th:field="*{password}">
			<br />
			<button type="submit" class="btn btn-primary">login</button>
		</form>

	</div>
</body>
</html>
